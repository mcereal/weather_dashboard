<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/ef412407d0.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <nav id="topTitle" class="navbar navbar-expand-lg navbar-dark bg-dark">
      <h1>Weather Dashboard</h1>
    </nav>

    <main class="container-fluid">
      <div id="mainView" class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
          <div id="citySearch">
            <h3>Search for a city</h3>
            <div class="input-group mb-3">
              <input
                id="searchBox"
                type="text"
                class="form-control"
                placeholder=""
              />
              <!-- wierdest bootstrap button ever -->
              <div class="input-group-append">
                <button id="searchBtn" type="button" class="btn btn-primary">
                  <svg
                    width="1em"
                    height="1em"
                    viewBox="0 0 16 16"
                    class="bi bi-search"
                    fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"
                    />
                    <path
                      fill-rule="evenodd"
                      d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"
                    />
                  </svg>
                </button>
              </div>
              <div class="card" style="width: 100%">
                <ul
                  id="cityHistoryList"
                  class="list-group list-group-flush"
                ></ul>
              </div>
            </div>
          </div>
        </div>
        <div
          id="forecastDisplay"
          class="col-xs-12 col-sm-12 col-md-12 col-lg-9 col-xl-9 float-right"
        >
          <div id="forecastRow" class="row">
            <div id="detailDisplay" class="card col-12">
              <div class="metrics card-body">
                <h2 class="metrics">
                  <span id="city"></span><span id="date"></span>
                </h2>
                <div class="metrics">
                  <span>Temperature: </span><span id="temperature"></span>
                </div>
                <div class="metrics">
                  <span>Humidity: </span><span id="humidity"></span>
                </div>
                <div class="metrics">
                  <span>Wind Speed: </span><span id="windSpeed"></span>
                </div>
                <div class="metrics">
                  <span>UV Index: </span
                  ><button class="hidden"id="uvIndex"></button>
                </div>
              </div>
            </div>
            <div id="fiveDayForecast" class="col-12 card">
              <div class="row card-body">
                <div class="col-12"><h2>5-Day Forecast:</h2></div>
              </div>
              <div id="weatherCardRow" class="card-body row">
                <div class="card forecastBox day">
                  <div class="card-body">
                    <h3 id="date0"></h3>
                    <img id="icon0" src="" alt=""></img>
                    <div><span>Temp: </span><span id="temp0"></span></div>
                    <div>
                      <span>Humidity: </span><span id="humidityFuture0"></span>
                    </div>
                  </div>
                </div>
                <div class="card forecastBox day">
                  <div class="card-body">
                    <h3 id="date1"></h3>
                    <img id="icon1" src="" alt=""></img>
                    <div><span>Temp: </span><span id="temp1"></span></div>
                    <div>
                      <span>Humidity: </span><span id="humidityFuture1"></span>
                    </div>
                  </div>
                </div>
                <div class="card forecastBox day">
                  <div class="card-body">
                    <h3 id="date2"></h3>
                    <img id="icon2" src="" alt=""></img>
                    <div><span>Temp: </span><span id="temp2"></span></div>
                    <div>
                      <span>Humidity: </span><span id="humidityFuture2"></span>
                    </div>
                  </div>
                </div>
                <div class="card forecastBox day">
                  <div class="card-body">
                    <h3 id="date3"></h3>
                    <img id="icon3" src="" alt=""></img>
                    <div><span>Temp: </span><span id="temp3"></span></div>
                    <div>
                      <span>Humidity: </span><span id="humidityFuture3"></span>
                    </div>
                  </div>
                </div>
                <div class="card forecastBox day">
                  <div class="card-body">
                    <h3 id="date4"></h3>
                    <img id="icon4" src="" alt=""></img>
                    <div><span>Temp: </span><span id="temp4"></span></div>
                    <div>
                      <span>Humidity: </span><span id="humidityFuture4"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>
